<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "profile_card">
        <img src="Profile.jpg" alt="Profile Picture" data-testid="profilePicture">
        <h1 data-testid="fullName">AGIM UCHECHUKWU CHIGOZIE</h1>
        <h2 data-testid="jobTitle">Frontend Developer</h2>
        <p data-testid="shortBio">I am passionate about frontend development and eager to learn new skills</p>
        <p data-testid="currentLocation">Lagos, Nigeria</p>
        <p data-testid="emailAddress">Agimuche1@gmail.com</p>
        <div class="social-links" data-testid="sociallinks">
            <a href="https://github.com/Agimuche">GitHub</a>
            <a href="https://www.linkedin.com/in/san-agim-uchechukwu-1b4671199/">LinkedIn</a>
        </div>
        <p data testid="currentTimeUTC" id="utcTime"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
